<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir: Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizar em cada caso.</p>
    <ul type="square">
        <li abbr title="Use a tag &lt;p&gt;">Parágrafo</li>
        <li abbr title="Use a tag &lt;h1&gt; e suas derivadas h2...h6">Títulos</li>
        <li abbr title="Use a tag &lt;img&gt;">Imagens</li>
        <li abbr title="Use a tag &lt;abbr&gt;">Abreviações</li>
        <li abbr title="Use a tag &lt;code&gt;">Códigos-fonte</li>
        <li abbr title="Use a tag &lt;ol&gt;">Listas numeradas</li>
        <li abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</li>
    </ul>
</body>
</html>
